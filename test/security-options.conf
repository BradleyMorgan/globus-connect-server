[Globus]
User = %(GLOBUS_USER)s
Password = %(GLOBUS_PASSWORD)s

[Endpoint]
Name = %(ENDPOINT_NAME)s

[Security]
FetchCredentialFromRelay = %(FETCH_CREDENTIAL_FROM_RELAY)s
CertificateFile = %(CERTIFICATE_FILE)s
KeyFile = %(KEY_FILE)s
TrustedCertificateDirectory = %(TRUSTED_CERTIFICATE_DIRECTORY)s
IdentityMethod = %(IDENTITY_METHOD)s
CILogonIdentityProvider = %(CILOGON_IDENTITY_PROVIDER)s

[GridFTP]
Server = %(HOSTNAME)s

[MyProxy]
Server = %(HOSTNAME)s

[OAuth]
Server = %(OAUTH_SERVER)s
