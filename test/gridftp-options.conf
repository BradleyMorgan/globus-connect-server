[Globus]
User = %(GLOBUS_USER)s
Password = %(GLOBUS_PASSWORD)s

[Endpoint]
Name = %(ENDPOINT_NAME_VALUE)s
Public = False
DefaultDirectory = /~/

[Security]
FetchCredentialFromRelay = True

[GridFTP]
Server = %(GRIDFTP_HOSTNAME_VALUE)s
ServerBehindNAT = %(SERVER_BEHIND_NAT_VALUE)s
IncomingPortRange = %(INCOMING_PORT_RANGE_VALUE)s
OutgoingPortRange = %(OUTGOING_PORT_RANGE_VALUE)s
DataInterface = %(DATA_INTERFACE_VALUE)s
RestrictPaths = %(RESTRICT_PATHS_VALUE)s
Sharing = %(SHARING_VALUE)s
SharingRestrictPaths = %(SHARING_RESTRICT_PATHS_VALUE)s
SharingStateDir = %(SHARING_STATE_DIR_VALUE)s

[MyProxy]
Server = %(HOSTNAME)s

[OAuth]
Server = %(HOSTNAME)s
