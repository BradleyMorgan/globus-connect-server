[Globus]
User = %(GLOBUS_USER)s
Password = %(GLOBUS_PASSWORD)s

[Endpoint]
Name = %(ENDPOINT_NAME)s
Public = True

[Security]
FetchCredentialFromRelay = True
IdentityMethod = %(SECURITY_IDENTITY_METHOD)s

[GridFTP]
Server = %(HOSTNAME)s
Sharing = True
SharingRestrictPaths = R~/RO,RW~/RW,N~/NONE

[MyProxy]
Server = %(HOSTNAME)s

[OAuth]
Server = %(HOSTNAME)s
