[Globus]
User = %(GLOBUS_USER)s
Password = %(GLOBUS_PASSWORD)s

[Security]
IdentityMethod = MyProxy

[Endpoint]
Name = %(ENDPOINT_NAME)s

[MyProxy]
Server = %(MYPROXY_SERVER)s
ServerBehindNAT = %(MYPROXY_SERVER_BEHIND_NAT)s
CADirectory = %(MYPROXY_CA_DIR)s
ConfigFile = %(MYPROXY_CONFIG_FILE)s

[GridFTP]
Server = %(HOSTNAME)s

