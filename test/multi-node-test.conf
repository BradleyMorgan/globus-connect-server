[Globus]
User = %(GLOBUS_USER)s
Password = %(GLOBUS_PASSWORD)s

[Endpoint]
Name = %(ENDPOINT)s
Public = False
DefaultDirectory = /~/

[Security]
FetchCredentialFromRelay = True
IdentityMethod = OAuth

[GridFTP]
Server = %(GRIDFTP_SERVER)s
Sharing = False

[MyProxy]
Server = %(MYPROXY_SERVER)s

[OAuth]
Server = %(OAUTH_SERVER)s
